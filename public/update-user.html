<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User</title>
    <meta name="author" content="Thy Tran">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<!-- library logo -->
<header style="text-align: left;">
    <a href="index.html">
        <img src="images/gourmacracy-logo.png" class="img-fluid" alt="logo" width="300" style="vertical-align: baseline">
    </a>
    <span style="float: right;">
            <nav class="navbar navbar-default" style="background:transparent;">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="users.html">Show all Users</a></li>
                        <li><a href="show-user.html">Find a User</a></li>
                        <li><a href="registration.html">Registration</a></li>
                        <li><a href="menu.html">Menu</a></li>
                    </ul>
                </div>
            </nav>
        </span>
</header><hr>
<div class="container">
    <div class="container">
        <form onsubmit="bookModify(); return false">
            <h2>Please insert the user information</h2>
            <div class="mb-3 form-group">
                <label for="name">NAME</label>
                <input type="text" name="name" id="name" class="form-control"
                       placeholder="Name">
            </div>
            <div class="mb-3 form-group">
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" class="form-control"
                       placeholder="Email">
            </div>
            <div class="mb-3 form-group">
                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password" class="form-control"
                       placeholder="Password">
            </div>
     <input type="submit" class="btn btn-lg btn-outline-primary" id="btnModifyUser" value="Update User"><br>
        </form>
    </div>
    <br><div class="jumbotron" style="background-color: #FFF7D6" id="message">

    </div>
</div>
<script>
    var parameter = new URLSearchParams(window.location.search);
    var bookID = parameter.get("userID");

    function bookModify() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("message").innerHTML =
                    "User Updated!";
            }
        }
        let bookData = "name=" + document.getElementById("name").value + "&" +
            "email=" + document.getElementById("email").value  + "&" +
            "password="  + document.getElementById("password").value  + "&";

        xhttp.open('PATCH', url + userID, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(userData);
    }

    function load() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                bookData(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url + userID, true);
        xhttp.send();
    }

    function bookData(book) {
        document.getElementById("title").value = book["title"];
        document.getElementById("description").value = book["description"];
        document.getElementById("year").value = book["year"];
        document.getElementById("author").value = book["author"];
        document.getElementById("price").value = book["price"];
        document.getElementById("hardCover").checked = book["hardCover"];
    }

    window.onload = load();
</script>

</body>
</html>
