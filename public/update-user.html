<div class="gourmacracy-main-container">
  <div class="container-form">
    <div class="container-center">
      <p id="blocked" hidden="true" style="text-align: center;">You are not allowed to access this data.</p>
        <form onsubmit="userModify(); return false" id="placement" hidden="true">
            <h2>Please insert the user information</h2>
            <div class="mb-3 form-group">
                <label for="name">NAME</label>
                <input type="text" name="name" id="name" class="form-control"
                       placeholder="Name">
            </div>
            <div class="mb-3 form-group">
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" class="form-control"
                       placeholder="Email">
            </div>
            <div class="mb-3 form-group">
                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password" class="form-control"
                       placeholder="Password">
            </div>
            <div class="mb-3 form-group">
                <label for="orders">ORDERS</label>
                <input type="text" name="orders" id="orders" class="form-control"
                       placeholder="Orders">
            </div>
     <input type="submit" class="gourmacracy-button" id="btnModifyUser" value="Update User"><br>
        </form>
    </div>
    <br><div class="jumbotron" style="background-color: #FFF7D6" id="message">
  </div>
  </div>
</div>
<script>
    var parameter = new URLSearchParams(window.location.search);
    var userID = parameter.get("userID");

    function userModify() {
      if(localStorage.getItem('id')  == "6281d69c6009f90004b69931") {

        let url = backendLink + "users/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("message").innerHTML =
                    "User Updated!";
            }
        }
        let userData = "name=" + document.getElementById("name").value + "&" +
            "email=" + document.getElementById("email").value  + "&" +
            "password="  + document.getElementById("password").value  + "&" +
            "orders="  + document.getElementById("orders").value  + "&";


        xhttp.open('PATCH', url + userID, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(userData);
      } else {
        document.getElementById("message").innerHTML =
            "You do not have permission to update users.";
      }
    }

    function load() {
      if(localStorage.getItem('id')  == "6281d69c6009f90004b69931") {
        document.getElementById("placement").hidden = false;

        let url = backendLink + "users/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                userData(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url + userID, true);
        xhttp.send();
      } else {
        document.getElementById("blocked").hidden = false;
      }
    }

    function userData(user) {
        document.getElementById("name").value = user["name"];
        document.getElementById("email").value = user["email"];
        document.getElementById("password").value = user["password"];
        document.getElementById("orders").value = user["orders"];

    }

    window.onload = load();
</script>
