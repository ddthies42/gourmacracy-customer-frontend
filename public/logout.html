<body>
<!-- nav-bar -->
<div class="gourmacracy-logo-container">
    <a href="index.html" class="gourmacracy-logo-center">
        <img src="images/gourmacracy-logo.svg" alt="logo" width="150">
    </a>
</div>
<hr>
<!-- nav-bar -->



<div class="gourmacracy-main-container">
  <div class="container-form" style="height: 10em;">
    <div class="container-center">
      <h2 style="font-weight: bold; text-align: center">Log Out</h2>
      <!-- <input type="submit" class="btn btn-lg btn-outline-primary" value="Logout"> -->
      <button class="gourmacracy-button" type="button" onclick="logout()">Confirm</button>
    </div><br/>
  </div>
  <div class="col-xs-12 jumbotron" style="background-color: #FFF7D6; border-radius: 10px" id="output1"></div>
</div>

<script>
    function logout() {
        let userID = "";
        if(localStorage.getItem('id') != null) {
          userID = localStorage.getItem('id');

          // Frontend logout.
          document.getElementById("output1").innerHTML =
          "User successfully logged out!";
          localStorage.clear();
          setTimeout(function(){
              let parameter = new URLSearchParams();
              location.href = "index.html";
          },1000);
        } else {
          document.getElementById("output1").innerHTML =
          "You must sign in in order to log out.";
        }
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/logout/";

        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function (){

        if (this.readyState == 4 && this.status == 200) {
          if(this.responseText == "Logged out successfully.") {
            document.getElementById("output1").innerHTML =
            "User successfully logged out!";
            localStorage.clear();
            setTimeout(function(){
                let parameter = new URLSearchParams();
                location.href = "index.html";
            },3000);
          } else {
            document.getElementById("output1").innerHTML =
            "User did not log out successfully. Please try again later.";
          }
        } else {
          document.getElementById("output1").innerHTML =
          "Log out did not occur. Please try again later.";
        }

        let userData = "id=" + userID  + "&";

        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(userData);
      }

    }
</script>
</body>
</html>
