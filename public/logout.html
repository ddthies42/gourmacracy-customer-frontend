<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout</title>
    <meta name="author" content="Gourmacracy">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<header>

    <span style="float: right;">
          <nav class="navbar navbar-default" style="background:transparent;">
              <div class="container-fluid">
                  <ul class="nav navbar-nav">
                      <li><a href="menu.html">Menu</a></li>
                      <li><a href="cart-1.html"><span class="glyphicon glyphicon-shopping-cart" style="font-size: 21px; color: #4596D8"></span> Cart</a></li>
                  </ul>
              </div>
          </nav>
    </span>
</header>
<div class="col-xs-12">
  <hr style="margin-top: 20px;">
</div>
<div class="container">
  <div class="col-xs-12">
    <div class="container">
        <form onsubmit="userLogout(); return false">
            <p>Please select Confirm if you want to logout</p>
            <input type="submit" class="btn btn-lg btn-outline-primary" value="Confirm">
        </form>
    </div>
    <br><div class="jumbotron" style="background-color: #FFF7D6" id="message">
    </div>
  </div>
</div>
<script>

    const userLogout = () => {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/logout";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output1").innerHTML =
                this.responseText + " Successfully Logged Out!...";

                // Go to restaurants list after 3 seconds
                setTimeout(function(){
                    let parameter = new URLSearchParams();
                    location.href = "index.html";
                },3000);


            } else if (this.readyState == 4 && this.status != 200) {
                document.getElementById("message").innerHTML = "Not able to logout";
            }
        };
        xhttp.open('GET', url, true);

    }

    function load() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/logout";
        let xhttp = new XMLHttpRequest();
        xhttp.open('GET', url, true);
        xhttp.send();
    }

    window.onload = load();
</script>

</body>
</html>
