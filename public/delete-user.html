<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<!-- nav-bar -->
<div class="gourmacracy-nav-bar">
    <ul>
        <li style="float: left">
            <a href="index.html">
                <img src="images/gourmacracy-logo.svg" alt="logo" width="150">

        <li style="margin-top: 15px"><a href="menu.html">Customer Menu</a></li>
        <li style="margin-top: 15px"><a href="show-user.html">Find A User</a></li>

        <li style="margin-top: 15px"><a href="adminAddMenuItem.html">Add Menu Item</a></li>
        <li style="margin-top: 15px"><a href="adminShowMenu.html">Admin Menu</a></li>
    </ul>
</div>
<!-- nav-bar -->

<div class="container">
  <div class="col-xs-12">
    <div class="container">
        <form onsubmit="userDelete(); return false">
            <p>Please select Confirm if you want to delete</p>
            <input type="submit" class="btn btn-lg btn-outline-primary" value="Confirm">
        </form>
    </div>
    <br><div class="jumbotron" style="background-color: #FFF7D6" id="message">
    </div>
  </div>
</div>
<script>
    var parameter = new URLSearchParams(window.location.search);
    var userID = parameter.get("userID");

    const userDelete = () => {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("message").innerHTML = "User Deleted!";

            } else if (this.readyState == 4 && this.status != 200) {
                document.getElementById("message").innerHTML = "User not found! Please go back to the main page.";
            }
        };
        xhttp.open('DELETE', url + userID, true);
        xhttp.send(userID);
    }

    function load() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/";
        let xhttp = new XMLHttpRequest();
        xhttp.open('GET', url + userID, true);
        xhttp.send();
    }

    window.onload = load();
</script>

</body>
</html>
