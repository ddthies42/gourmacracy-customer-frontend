    <!-- Form -->
    <form method="POST"
          action="https://gourmacracy-customer-backend.herokuapp.com/api/users/signin" onsubmit="userFind(); return false">
        <h2>Please enter your email and password</h2>
        <div class="mb-3 form-group">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email" class="form-control"
                   placeholder="Email">
        </div>
        <div class="mb-3 form-group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Password">
        </div>

        <input type="submit" class="btn btn-lg btn-outline-primary" id="btnInsertBook" value="Login"> <br>
    </form>
    <br><div class="jumbotron" style="background-color: #FFF7D6" id="output1">
    </div>
  </div>

</div>
<script>
    function userFind() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/signin"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output1").innerHTML =
                this.responseText;
            }
            else {
              document.getElementById("output1").innerHTML =
              "Congratulations you are logged in!";
            }
        };

        let userData = "email=" + document.getElementById("email").value  + "&" +
            "password="  + document.getElementById("password").value  + "&";

        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(userData);
    }
</script>
