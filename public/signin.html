<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <meta name="author" content="Gourmacracy">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<!-- nav-bar -->
<nav class="gourmacracy-nav-bar">
    <ul>
        <li style="float: left">
            <a href="index.html">
                <img src="images/gourmacracy-logo.svg" alt="logo" width="150">
            </a>
        </li>
        <li style="margin-top: 15px"><a href="forgot-password.html"><i class="bi bi-file-earmark-lock2"></i>&emsp;Forgot Password?</a></li>
        <li style="margin-top: 15px"><a href="registration.html.html"><i class="bi bi-person-circle"></i>&emsp;Sign Up</a></li>
    </ul>
</nav>
<hr>
<!-- nav-bar -->

<div class="container">
  <div class="col-xs-12">
    <!-- Form -->
    <form method="POST"
          action="https://gourmacracy-customer-backend.herokuapp.com/api/users/signin" onsubmit="userFind(); return false">
        <h2>Please enter your email and password</h2>
        <div class="mb-3 form-group">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email" class="form-control"
                   placeholder="Email">
        </div>
        <div class="mb-3 form-group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Password">
        </div>

        <input type="submit" class="btn btn-lg btn-outline-primary" id="btnInsertUser" value="Login"> <br>
    </form>
    <br><div class="jumbotron" style="background-color: #FFF7D6" id="output1">
    </div>
  </div>
</div>

</div>
<script>
    function userFind() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/signin"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){

                if (this.responseText == "Login Successful!") {
                    document.getElementById("output1").innerHTML =
                    this.responseText + " Redirecting...";

                    // Go to restaurants list after 3 seconds
                    setTimeout(function(){
                        let parameter = new URLSearchParams();
                        location.href = "restaurants.html";
                    },3000);
                } else if (this.responseText == "Admin Login Successful!") {
                    document.getElementById("output1").innerHTML =
                    this.responseText + " Redirecting...";

                    setTimeout(function(){
                        let parameter = new URLSearchParams();
                        location.href = "adminIndex.html";
                    },3000);
                } else {
                    document.getElementById("output1").innerHTML =
                    this.responseText;
                }
            } else {
                document.getElementById("output1").innerHTML =
                this.responseText;
            }
        };

        let userData = "email=" + document.getElementById("email").value  + "&" +
            "password="  + document.getElementById("password").value  + "&";

        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(userData);
    }
</script>

</body>
</html>
