<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurants</title>
    <meta name="author" content="Gourmacracy">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="menu.html"></script>
</head>
<body>
<!-- nav-bar -->
<nav class="gourmacracy-nav-bar">
    <ul>
        <li style="float: left">
            <a href="index.html">
                <img src="images/gourmacracy-logo.svg" alt="logo" width="150">
            </a>
        </li>
        <li style="margin-top: 15px"><a href="logout.html"><i class="bi bi-box-arrow-right"></i>&emsp;Logout</a></li>
    </ul>
</nav>
<hr>
<!-- nav-bar -->

    <div class="container">
      <form method="POST"
        action="https://gourmacracy-customer-backend.herokuapp.com/api/errorchange"
        onsubmit="openMenu(document.forms[0].restaurantList.options[document.forms[0].restaurantList.selectedIndex].value); return false">
        <h2>Please select a restaurant</h2>
        <div class="mb-3 form-group">
          <label for="restaurantList">RESTAURANT</label>
          <select name="restaurantList" id="restaurantList" class="form-control" placeholder="Restaurants">
            <option value="Epic Eats">Epic Eats</option>
            <option value="Food of Destiny">Food of Destiny</option>
            <option value="Great Yum!">Great Yum!</option>
            <option value="Terrific Teriyaki">Terrific Teriyaki</option>
            <option value="Victor's Noodle Spot">Victor's Noodle Spot</option>
          </select>
          <br><input type="submit" class="btn btn-lg btn-outline-primary" id="btnOpenRestaurantMenu" value="Open Menu"> <br>
        </div>
      </form>
    </div>
<script>

    function openMenu(id) {
      let parameter = new URLSearchParams();
      parameter.append("restaurantID", id);
      location.href = "menu.html?" + parameter.toString();
    }

</script>
</body>
</html>
