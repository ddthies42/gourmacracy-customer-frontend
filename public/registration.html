<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <meta name="author" content="Gourmacracy">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<header>
  <!-- Gourmacracy logo -->
  <div class="col-xs-12 col-sm-6 col-md-4">
    <a href="index.html">
        <img src="images/gourmacracy-logo.png" class="img-fluid" alt="logo" width="300" style="vertical-align: baseline">
    </a>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-8">
    <span style="float: right;">
          <nav class="navbar navbar-default" style="background:transparent;">
              <div class="container-fluid">
                  <ul class="nav navbar-nav">
                      <li><a href="users.html">Show all Users</a></li>
                      <li><a href="show-user.html">Find a User</a></li>
                      <li><a href="registration.html">Registration</a></li>
                      <li><a href="menu.html">Menu</a></li>
                      <li><a href="signin.html">Login</a></li>
                  </ul>
              </div>
          </nav>
    </span>
  </div>
</header>
<div class="col-xs-12">
  <hr style="margin-top: 20px;">
</div>
<div class="container">
  <div class="col-xs-12">
    <!-- Form -->
    <form method="POST"
          action="https://gourmacracy-customer-backend.herokuapp.com/api/users" onsubmit="userFind(); return false">
        <h2>Please insert user information</h2>
        <div class="mb-3 form-group">
            <label for="name">NAME</label>
            <input type="text" name="name" id="name" class="form-control"
                   placeholder="Name">
        </div>
        <div class="mb-3 form-group">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email" class="form-control"
                   placeholder="Email">
        </div>
        <div class="mb-3 form-group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Password">
        </div>

        <input type="submit" class="btn btn-lg btn-outline-primary" id="btnInsertUser" value="Create Account"> <br>
    </form>
    <br><div class="jumbotron" style="background-color: #FFF7D6" id="output1">
    </div>
  </div>
</div>

</div>
<script>
  
    function userFind() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
              alert("User Succesfully Registered!");
                document.getElementById("output1").innerHTML =
                    "Welcome " + this.responseText + " You are now a registered Gourmacracy User!";
                    
            }
        };

        let userData = "name=" + document.getElementById("name").value + "&" +
            "email=" + document.getElementById("email").value  + "&" +
            "password="  + document.getElementById("password").value  + "&";

        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(userData);
    }
</script>

</body>
</html>
