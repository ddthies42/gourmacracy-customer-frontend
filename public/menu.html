<script>
    function CreateTable(data){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Item Name</th> \n'+
            '           <th scope="col">Category</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '           <th scope="col">Rating&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th> \n'+
            '           <th scope="col">Actions</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        for (let menuItem in data){
            var average = Math.ceil((data[menuItem]["points"] / data[menuItem]["numRatings"]));
            table +=
                '       <tr>\n' +
                '           <td>' + data[menuItem]["itemName"]+  '</td>\n' +
                '           <td>' + data[menuItem]["category"]+  '</td>\n' +
                '           <td>' + data[menuItem]["description"]+  '</td>\n' +
                '           <td>$' + data[menuItem]["price"]+  '</td>\n' +
                '           <td>';
            for(var i =0; i < 5; i++) {
                if(average > 0) {
                    table += '<i class="bi bi-star-fill"></i>';
                    average--;
                } else {
                    table += '<i class="bi bi-star"></i>';
                }
            }
            table += '</td>\n' +

                '           <td style=\"text-align:center\"> <button class=\"add-to-cart-btn\" ' +
                'onclick=\"addItemToCart(\''+ data[menuItem]["_id"] + '\', \''+ data[menuItem]["itemName"] + '\', \''+ data[menuItem]["price"] +
                '\')\">Add</button></td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }
    window.addEventListener('load', (event) =>{
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/menuItems/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });

    if (document.readyState == 'loading') {
        document.addEventListener('DOMContentLoaded', ready)
    } else {
        ready()
    }

    if (document.readyState == 'loading') {
        document.addEventListener('DOMContentLoaded', ready)
    } else {
        ready()
    }

    function ready() {
        var removeCartItemButtons = document.getElementsByClassName('btn-delete-item')
        for (var i = 0; i < removeCartItemButtons.length; i++) {
            var button = removeCartItemButtons[i]
            button.addEventListener('click', removeCartItem)
        }

        var quantityInputs = document.getElementsByClassName('cart-quantity-input')
        quantityInputs.click();
        quantityInputs.readOnly = false;
        quantityInputs.focus();
        quantityInputs.value = quantityInputs.value;
        for (var i = 0; i < quantityInputs.length; i++) {
            var input = quantityInputs[i]
            input.addEventListener('change', quantityChanged)
        }

        var addToCartButtons = document.getElementsByClassName('add-to-cart-btn')
        for (var i = 0; i < addToCartButtons.length; i++) {
            var button = addToCartButtons[i]
            button.addEventListener('click', addToCartClicked)
        }

        document.getElementsByClassName('checkout-btn')[0].addEventListener('click', checkoutClicked)
    }

    function checkoutClicked() {
    }

    function removeCartItem(event) {
        var buttonClicked = event.target
        buttonClicked.parentElement.parentElement.remove()
        updateCartTotal()
    }

    function quantityChanged(event) {
        var input = event.target
        if (isNaN(input.value) || input.value <= 0) {
            input.value = 1
        }
        updateCartTotal()
    }

    function addToCartClicked(event) {
        var button = event.target
        var menuItem = button.parentElement.parentElement
        var title = menuItem.getElementsByClassName('menu-item-title')[0].innerText
        var price = menuItem.getElementsByClassName('menu-item-price')[0].innerText
        addItemToCart(id, title, price)
        updateCartTotal()
    }

    function addItemToCart(id, title, price) {
        var cartRow = document.createElement('div')
        cartRow.classList.add('cart-row')
        var cartItems = document.getElementsByClassName('cart-items')[0]
        var cartItemNames = cartItems.getElementsByClassName('cart-item-title')
        for (var i = 0; i < cartItemNames.length; i++) {
            if (cartItemNames[i].innerText == title) {
                alert('This item is already added to the cart')
                return
            }
        }
        var cartRowContents = `
        <div class="cart-item cart-column">
            <span class="cart-item-title" style="font-weight: bold">${title}</span>
        </div>
        <span class="cart-price cart-column">$${price}</span>
        <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-delete-item" type="button" style="float: right"><i class="bi bi-trash3-fill"></i></button>
        </div><hr>`
        cartRow.innerHTML = cartRowContents
        cartItems.append(cartRow)
        cartRow.getElementsByClassName('btn-delete-item')[0].addEventListener('click', removeCartItem)
        cartRow.getElementsByClassName('cart-quantity-input')[0].addEventListener('change', quantityChanged)
        updateCartTotal();
    }

    function updateCartTotal() {
        var cartItemContainer = document.getElementsByClassName('cart-items')[0]
        var cartRows = cartItemContainer.getElementsByClassName('cart-row')
        var subtotal = 0
        for (var i = 0; i < cartRows.length; i++) {
            var cartRow = cartRows[i]
            var priceElement = cartRow.getElementsByClassName('cart-price')[0]
            var quantityElement = cartRow.getElementsByClassName('cart-quantity-input')[0]
            var price = parseFloat(priceElement.innerText.replace('$', ''))
            var quantity = quantityElement.value
            subtotal = subtotal + (price * quantity)
        }
        subtotal = Math.round(subtotal * 100) / 100
        document.getElementsByClassName('cart-subtotal-price')[0].innerText = '$' + subtotal
    }

</script>
</body>
</html>
