<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <meta name="author" content="Gourmacracy">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<!-- nav-bar -->
<div class="gourmacracy-logo-container">
    <a href="index.html" class="gourmacracy-logo-center">
        <img src="images/gourmacracy-logo.svg" alt="logo" width="150">
        <li><a href="login.html">Login</a></li>
    </a>
</div>
<hr>
<!-- nav-bar -->
<div class="container-form">
    <!-- Form -->
    <form class="container-center" method="POST"
          action="https://gourmacracy-customer-backend.herokuapp.com/api/password-reset" onsubmit="passReset(); return false">
        <br><br><br>
        <h2 style="font-weight: bold; text-align: center">Sign Up</h2>
        <p style="color: #808080; text-align: center; font-size: 18px">Already have an account?
            <a href="signin.html" style="color: #DB9232; font-weight: bold">Sign In</a></p>
        
        <div class="mb-3 form-group">
            <label for="email" style="font-size: 18px; margin-bottom: 8px"><i class="bi bi-at"></i>&emsp;&emsp;&emsp;Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
       <input type="submit" class="gourmacracy-button" id="btnPassReset" value="Password Reset"> <br>
    </form>
    <br>
</div>
<div class="col-xs-12 jumbotron" style="background-color: #FFF7D6; border-radius: 10px" id="output1"></div>
<script>

    function passReset() {
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/password-reset"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){

                document.getElementById("output1").innerHTML =
                    "Welcome " + this.responseText + "! You Are Now a Registered Gourmacracy User! Redirecting...";

                // Go to restaurants list after 3 seconds
                setTimeout(function(){
                    let parameter = new URLSearchParams();
                    location.href = "restaurants.html";
                },3000);
            } else {
                console.log("Output error: " + this.responseText);
            }
        };

        let userData = "name=" + document.getElementById("name").value + "&" +
            "email=" + document.getElementById("email").value  + "&" +
            "password="  + document.getElementById("password").value  + "&";

        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(userData);
    }
</script>

</body>
</html>
