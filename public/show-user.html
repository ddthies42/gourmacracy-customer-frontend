<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find a User</title>
    <meta name="author" content="Gourmacracy">
    <link rel="shortcut icon" type="image/x-icon" href="images/gfavicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>
        table, th, td {
            border: solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <span style="float: right;">
          <nav class="navbar navbar-default" style="background:transparent;">
              <div class="container-fluid">
                  <ul class="nav navbar-nav">
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="adminShowMenu.html">Admin Show Menu</a></li>
                    <li><a href="adminAddMenuItem.html">Add Menu Item</a></li>
                    <li><a href="users.html">Show all Users</a></li>
                  </ul>
              </div>
          </nav>
    </span>
</header>
<div class="col-xs-12">
  <hr style="margin-top: 20px;">
</div>
<div class="container">
  <div class="col-xs-12">
    <form onsubmit="userRequest(); return false">
        <h2>Please enter a user ID</h2>
        <div class="mb-3 form-group">
            <label>User ID:</label>
            <input type="text" name="_id" id="_id" class="form-control" required><br>
            <input type="submit" class="btn btn-lg btn-outline-primary" value="Find User">
        </div>
    </form>
    <div class="jumbotron" style="background-color: #FFF7D6" id="output2">
        <table style="text-align: center;">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            <tr>
                <td id="name"></td>
                <td id="email"></td>
                <td id="password"></td>
            </tr>
        </table>
    </div>
  </div>


</div>

<script>
    const userRequest = () => {
        let _id = document.getElementById("_id").value;
        let url = "https://gourmacracy-customer-backend.herokuapp.com/api/users/";

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            var resp;
            resp = JSON.parse(xhttp.responseText);

            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("name").innerHTML = resp["name"];
                document.getElementById("email").innerHTML = resp["email"];
                document.getElementById("password").innerHTML = resp["password"];


            } else if (this.readyState == 4 && this.status != 200) {
                document.getElementById("output2").innerHTML = "User not found! Please re-enter the User ID.";
            }
        };
        xhttp.open('GET', url + _id, true);
        xhttp.send(_id);}

</script>
</body>
</html>
